<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Example - Leptos State</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border: none;
            border-radius: 4px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        .counter-display {
            margin: 1rem 0;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 4px;
            text-align: center;
            font-size: 2rem;
        }
        .history-display {
            margin: 1rem 0;
            padding: 1rem;
            background: #fef3c7;
            border-radius: 4px;
        }
        .history-entry {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>History Example</h1>
        <p>Testing history tracking</p>
        
        <div class="counter-display">
            <p>Counter: <span data-testid="counter">0</span></p>
        </div>
        
        <div>
            <button data-testid="increment">+</button>
            <button data-testid="decrement">-</button>
            <button data-testid="reset">Reset</button>
        </div>
        
        <div>
            <button data-testid="deep-history">Deep History</button>
            <button data-testid="shallow-history">Shallow History</button>
            <button data-testid="clear-history">Clear History</button>
        </div>
        
        <div class="history-display" data-testid="history">
            <h3>History</h3>
            <div class="history-entry" data-testid="history-entry">
                <span data-testid="history-metadata">Initial state: 0</span>
            </div>
        </div>
    </div>
    
    <script type="module">
        import init, { main } from './pkg/history_example.js';
        
        async function run() {
            await init();
            main();
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
