<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Example - Leptos State</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border: none;
            border-radius: 4px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        .display {
            margin: 1rem 0;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compatibility Example</h1>
        <p>Testing compatibility layer</p>
        
        <div class="display">
            <p>Counter: <span data-testid="counter">0</span></p>
            <p>User: <span data-testid="user-display">Guest</span></p>
        </div>
        
        <div>
            <button data-testid="increment">+</button>
            <button data-testid="decrement">-</button>
            <button data-testid="reset">Reset</button>
        </div>
        
        <div>
            <input type="text" data-testid="name-input" placeholder="Enter your name">
        </div>
    </div>
    
    <script type="module">
        import init, { main } from './pkg/compatibility_example.js';
        
        async function run() {
            await init();
            main();
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
