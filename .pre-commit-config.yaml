# Pre-commit hooks configuration for leptos-state
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Rust-specific hooks
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args: [--edition, "2024"]
        files: \.rs$
      - id: clippy
        args: [--all-targets, --all-features, --, -D, warnings]
        files: \.rs$

  # General code quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Documentation hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [markdown, yaml, json]
        exclude: ^(docs/|\.md$)

  # Security hooks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package\.lock\.json$

  # Custom local hooks
  - repo: local
    hooks:
      - id: cargo-check
        name: cargo check
        entry: cargo check --quiet
        language: system
        files: \.rs$
        pass_filenames: false
        always_run: true

      - id: cargo-test
        name: cargo test
        entry: cargo test --quiet
        language: system
        files: \.rs$
        pass_filenames: false
        always_run: true

      - id: cargo-doc
        name: cargo doc check
        entry: cargo doc --no-deps --quiet
        language: system
        files: \.rs$
        pass_filenames: false
        always_run: true

      - id: check-version-consistency
        name: check version consistency
        entry: .git/hooks/check-version-consistency
        language: script
        files: ^(Cargo\.toml|leptos-state/Cargo\.toml|README\.md|docs/.*\.md)$
        pass_filenames: false

      - id: check-documentation-links
        name: check documentation links
        entry: .git/hooks/check-documentation-links
        language: script
        files: \.md$
        pass_filenames: true

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 3.0.0

# Exclude patterns
exclude: |
  (?x)^(
    target/.*|
    \.git/.*|
    node_modules/.*|
    dist/.*|
    pkg/.*|
    \.cargo/.*|
    flake\.lock|
    pnpm-lock\.yaml|
    Cargo\.lock
  )$
